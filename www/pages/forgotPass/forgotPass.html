<ion-view hide-nav-bar="true" ng-controller="SignUpController as vm">
  <ion-content class="padding-horizontal-10">
    <div class="logo">

    </div>
    <div class="">
      <form class="form-default" novalidate>
        <div class="list">
          <label class="item item-input input-field">
            <span class="icon">
              <i class="icon-phone red"></i>
            </span>
            <input type="text" placeholder="Số điện thoại" required>
          </label>
          <p class="error-validate">
            <span>Sai rồi</span>
          </p>
        </div>
        <button type="submit" class="button button-block button-assertive button-around">
          Tìm lại mật khẩu
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
