<ion-view ng-controller="EventDetailController as vm" cache-view="false">
  <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>SỰ KIỆN</ion-nav-title>
    <ion-nav-buttons side="right">
      <i class="icon-login light" ng-click="$root.signOut()" style="font-size: 30px"></i>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="event-detail">
    <div class="event-banner" ng-class="vm.post.video ? 'video-banner' : ''">
      <p class="event-title" ng-if="!vm.post.video" ng-bind-html="$root.getContent(vm.post.title)"></p>
      <!--<div class="bg-opacity" ng-if="!vm.post.video" ></div>-->
      <youtube-video video-id="vm.getIdVideo(vm.post.video)" player-width="'100%'" player-height="'300px'" ng-if="vm.post.video"></youtube-video>
      <img src="{{vm.post.img}}" ng-if="!vm.post.video"/>
    </div>
    <div class="event-content padding">
      <p ng-bind-html="vm.getContent(vm.post.content)"></p>
      <!-- <p ng-bind-html="vm.getContent(vm.post.content)" ng-class="vm.showMoreStatus ? 'hung' : ''"></p> -->
      <!-- <button class="button button-clear blue" ng-click="vm.showMore()">Xem thêm</button> -->
    </div>

  </ion-content>
</ion-view>
