<ion-view  ng-controller="UpdateVoteController as vm" cache-view="false" class="home-view">
  <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>SỬA TIẾT MỤC</ion-nav-title>
    <ion-nav-buttons side="right">
      <i class="icon-login light" ng-click="$root.signOut()" style="font-size: 30px"></i>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding add-vote-page">
    <form class="list" name="formAddVote">
      <label class="item">
        <input type="text" name="title" ng-model="vm.vote.title" placeholder="Tiêu đề" required>
      </label>
      <div class="item-img">
        <button class="button button-small button-positive" ng-click="vm.getImage()">Thay ảnh mới</button>
        <img src="{{vm.imageUrl}}" ng-if="vm.imageUrl"/>
      </div>
      <label class="item add-des">
        <textarea name="content" ng-model="vm.vote.content" placeholder="Nội dung" rows="6" required></textarea>
      </label>
      <div class="button-add">
        <button class="button button-small button-positive" ng-click="vm.send()">
          Chỉnh sửa
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
