<ion-view  ng-controller="ListVoteController as vm" cache-view="false" class="home-view">
  <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>TIẾT MỤC CỦA BẠN</ion-nav-title>
    <ion-nav-buttons side="right">
      <i class="icon-login light" ng-click="$root.signOut()" style="font-size: 30px"></i>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding home-page has-header" ng-if="vm.loadDone">
    <ion-list ng-if="vm.listVote" class="list-vote">
      <ion-item ng-repeat="vote in vm.listVote">
        <p class="vote-title">{{vote.title}}</p>
        <div class="action-button">
          <button class="button button-full button-assertive" ng-click="vm.delete(vote, $index)">Xóa</button>
          <button class="button button-full button-positive" ui-sref="update-vote({id: vote.id})">Sửa</button>
        </div>
      </ion-item>
    </ion-list>
    <p class="alert" ng-if="!vm.listVote">Bạn đang không có bài đăng nào</p>
  </ion-content>
</ion-view>
