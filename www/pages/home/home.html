<ion-view view-title="{{vm.title}}" ng-controller="HomeController as vm">
  <!-- <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-title>SỰ KIỆN</ion-nav-title>
  </ion-nav-bar> -->
  <ion-content class="padding home-page" scroll="false">
    <div class="logo-container center">
      <img src="img/logo.png" class="logo">
    </div>
    <div class="row">
      <div class="col-25 pd-horizontal-3" ng-repeat="count in vm.countDownTime">
        <div class="time center">
          <p class="time_number">{{count.time}}</p>
          <p class="time_title">{{count.title}}</p>
        </div>
      </div>
    </div>
    <div class="action">
      <div class="action-item" ui-sref="new-feed({type: 'feeds'})">
        <button class="button-circle"><i class="icon-diamond"></i></button>
        <p>Sự kiện</p>
      </div>
      <div class="action-item" ui-sref="new-feed({type: 'votes'})">
        <button class="button-circle"><i class="icon-badge"></i></button>
        <p>Bình chọn</p>
      </div>
    </div>
  </ion-content>
</ion-view>
