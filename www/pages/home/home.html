<ion-view view-title="{{vm.title}}" ng-controller="HomeController as vm">
  <ion-nav-bar class="bar-assertive" align-title="center">
    <ion-nav-title>SỰ KIỆN</ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding">
      <div class="row">
        <div class="col" ng-repeat="count in vm.countDownTime">
          <div class="time">
            <p>{{count.time}}</p>
            <p>{{count.title}}</p>
          </div>
        </div>
      </div>
      <button ui-sref="new-feed">Sự kiện</button>
      <button>Bình chọn</button>
  </ion-content>
</ion-view>
